<div class="margin-test">
  <div class="container">
    <h2>Logs</h2>
  </div>
  <div class="container">
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-primary" (click)="showLog = !showLog">Show</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-warning" (click)="messageService.clear()">Clear</button>
      </div>
    </div>
  </div>
  <div *ngIf="messageService.messages.length then notEmpty; else empty"></div>
  <ng-template #notEmpty>
    <div class="container" *ngFor="let message of messageService.messages" [hidden]="showLog"> {{message}} </div>
  </ng-template>
  <ng-template #empty>
    <div class="container">
      There seems to be no activity.
    </div>
  </ng-template>
</div>
